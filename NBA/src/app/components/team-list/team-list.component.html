<body>
  <div id="logoTittle">
    <img
      [ngStyle]="{ width: '190px', padding: '1em' }"
      src="https://png.monster/wp-content/uploads/2022/02/png.monster-587.png"
    />
  </div>
  <div class="showYears">
    <h3>
      <a routerLink="/index"><mat-icon>first_page </mat-icon>INDEX </a>/ TEAM
      LIST
      <mat-icon> sports_basketball </mat-icon>
    </h3>
    <mat-form-field>
      <mat-label>Select season</mat-label>
      <mat-select [(value)]="yearSelected" (valueChange)="selectYear()">
        <mat-option
          *ngFor="let years of listYear"
          [value]="years"
          [ngStyle]="{ color: 'brown' }"
          >{{ years }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="containerSearch">
    <mat-icon id="search"> search </mat-icon>
    <input
      type="search"
      placeholder="Atlanta"
      id="Buscador"
      type="text"
      [(ngModel)]="shearchText"
    />
  </div>
  <mat-progress-bar mode="buffer"></mat-progress-bar>

  <div
    fxLayout="row layout-wrap"
    fxLayoutAlign="start center"
    class="container"
  >
    <app-one-team
      fxFlex="25"
      fxLayoutAlign="center center"
      *ngFor="let team of listTeam | filter: shearchText"
      [oneTeam]="team"
    ></app-one-team>
  </div>
  <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
  <footer>
    <p>Â© 2022 NBA</p>
  </footer>
</body>
