<body>
  <div id="logoTittle">
    <img
      [ngStyle]="{ width: '190px', padding: '1em' }"
      src="https://png.monster/wp-content/uploads/2022/02/png.monster-587.png"
    />
  </div>
  <div class="showYears">
    <h3>
      <a routerLink="/index"><mat-icon>first_page </mat-icon>INDEX </a>/ TEAM
      LIST
      <mat-icon> sports_basketball </mat-icon>
    </h3>
    <mat-form-field>
      <mat-label>Select season</mat-label>
      <mat-select [(value)]="yearSelected" (valueChange)="selectYear()">
        <mat-option
          *ngFor="let years of listYear"
          [value]="years"
          [ngStyle]="{ color: 'brown' }"
          >{{ years }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="containerSearch">
    <mat-icon id="search"> search </mat-icon>
    <input
      type="search"
      placeholder="Atlanta"
      id="Buscador"
      type="text"
      [(ngModel)]="shearchText"
    />
  </div>
  <mat-progress-bar mode="buffer"></mat-progress-bar>

  <div
    fxLayout="row layout-wrap"
    fxLayoutAlign="start center"
    class="container"
  >
    <li
      fxFlex="25"
      fxLayoutAlign="center center"
      *ngFor="let team of listTeam | filter: shearchText"
    >
      <!--En el div de abajo es donde tienes que poner el router link para que te lleve a la info del equipo-->
      <div
        [ngStyle]="{ 'flex-basis': 'max-content' }"
        class="containerP"
        [routerLink]="['/team-info', team.teamId, this.yearSelected]"
      >
        <img
          fxLayoutAlign="center center"
          [src]="showImgTeam(team)"
          width="200px"
          onerror="this.onerror = null; this.src='https://pbs.twimg.com/profile_images/991091843558494209/ehalD2tN_400x400.jpg'"
        />
        <p fxLayoutAlign="center center">{{ team.fullName }}</p>
        <h3 fxLayout="row" fxLayoutAlign="center center" class="moreInfo">
          MORE INFO<mat-icon>read_more</mat-icon>
        </h3>
      </div>
    </li>
  </div>
  <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
  <footer>
    <p>Â© 2022 NBA</p>
  </footer>
</body>
