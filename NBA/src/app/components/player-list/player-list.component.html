<mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="yearSelected" (valueChange)="selectYear()">
      <mat-option *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
    </mat-select>
  </mat-form-field>

<ul>
    <li *ngFor="let player of playerList; " >{{player.firstName}}</li>
</ul>
